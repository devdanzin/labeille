package: botocore
repo: https://github.com/boto/botocore
pypi_url: https://pypi.org/project/botocore/
extension_type: pure
python_versions:
- '3.15'
- '3.14'
install_method: pip
install_command: pip install -e . && pip install -r requirements-dev.txt
test_command: python -m pytest tests/unit/ tests/functional/
test_framework: pytest
uses_xdist: false
timeout: 1800
skip: false
skip_reason: null
notes: Large test suite (177 test files). pytest-xdist available but not default.
  Integration and acceptance tests excluded (require AWS credentials). Tests should
  run from repo root.
enriched: true
