package: botocore
repo: https://github.com/boto/botocore
pypi_url: https://pypi.org/project/botocore/
extension_type: pure
python_versions:
- '3.15'
- '3.14'
install_method: pip
install_command: pip install -e . && pip install pytest pytest-cov pytest-xdist coverage setuptools
  packaging atomicwrites colorama wheel behave six
test_command: python -m pytest tests/unit/ tests/functional/
test_framework: pytest
uses_xdist: false
timeout: 1800
skip: false
skip_reason: null
notes: Large test suite (177 test files). Skips jsonschema (rpds-py needs PyO3 3.15 support)
  so waiter config tests will fail. Integration tests excluded (require AWS credentials).
enriched: true
