package: anyio
repo: https://github.com/agronholm/anyio
pypi_url: https://pypi.org/project/anyio/
extension_type: pure
python_versions:
- '3.15'
- '3.14'
install_method: pip
install_command: pip install -e ".[trio]" && pip install pytest pytest-mock trustme hypothesis
  psutil blockbuster exceptiongroup coverage
test_command: python -m pytest
test_framework: pytest
uses_xdist: false
timeout: null
skip: false
skip_reason: null
notes: Tests are heavily parametrized across async backends (asyncio, trio, uvloop).
  Custom anyio pytest plugin auto-loads via entry point.
enriched: true
