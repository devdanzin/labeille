package: boto3
repo: https://github.com/boto/boto3
pypi_url: https://pypi.org/project/boto3/
extension_type: pure
python_versions:
- '3.15'
- '3.14'
install_method: pip
install_command: pip install -e . && pip install -r requirements-dev.txt
test_command: python -m pytest tests/unit/ tests/functional/
test_framework: pytest
uses_xdist: false
timeout: null
skip: false
skip_reason: null
notes: Tests use unittest.TestCase base class run by pytest. Integration tests excluded
  (require AWS credentials). Tests should run from repo root.
enriched: true
