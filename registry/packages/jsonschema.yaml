package: jsonschema
repo: https://github.com/python-jsonschema/jsonschema
pypi_url: https://pypi.org/project/jsonschema/
extension_type: pure
python_versions: []
install_method: pip
install_command: pip install 'jsonschema<4.18' && pip install -e . && pip install
  pytest
test_command: python -m pytest tests/
test_framework: pytest
uses_xdist: false
timeout: 300
skip: false
skip_reason: null
skip_versions:
  '3.15': Editable install overrides pre-pinned jsonschema<4.18, pulling rpds-py (PyO3,
    no 3.15 support).
notes: JSON Schema validation. Pre-install jsonschema<4.18 to avoid rpds-py (PyO3)
  dependency. Modern versions depend on referencing and jsonschema-specifications
  which pull rpds-py. Uses hatch-vcs build backend.
enriched: true
clone_depth: 50
import_name: null
