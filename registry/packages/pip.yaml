package: pip
repo: https://github.com/pypa/pip
pypi_url: https://pypi.org/project/pip/
extension_type: pure
python_versions:
- '3.15'
- '3.14'
install_method: pip
install_command: pip install -e . && pip install pytest pytest-xdist installer freezegun scripttest setuptools virtualenv werkzeug tomli-w flit-core cryptography pytest-cov pytest-rerunfailures
test_command: python -m pytest tests/unit/ -p no:xdist
test_framework: pytest
uses_xdist: true
timeout: 1800
skip: false
skip_reason: null
notes: Only unit tests included. Functional tests require complex nox-based setup.
  Uses xdist (-n auto) by default, disabled for JIT testing.
enriched: true
