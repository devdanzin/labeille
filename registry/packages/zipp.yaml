package: zipp
repo: https://github.com/jaraco/zipp
pypi_url: https://pypi.org/project/zipp/
extension_type: pure
python_versions:
- '3.15'
- '3.14'
install_method: pip
install_command: pip install -e . && pip install pytest jaraco.itertools jaraco.functools
  more_itertools pytest-ignore-flaky jaraco.test
test_command: python -m pytest
test_framework: pytest
uses_xdist: false
timeout: null
skip: false
skip_reason: null
notes: Test deps installed manually to avoid big-O (depends on numpy, can't build on
  3.15). Uses setuptools with setuptools_scm.
enriched: true
