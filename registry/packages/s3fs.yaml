package: s3fs
repo: https://github.com/fsspec/s3fs
pypi_url: https://pypi.org/project/s3fs/
extension_type: pure
python_versions:
- '3.15'
- '3.14'
install_method: pip
install_command: pip install -e . && pip install pytest pytest-asyncio pytest-timeout pytest-env
  moto flask flask_cors
test_command: python -m pytest s3fs/tests/
test_framework: pytest
uses_xdist: false
timeout: null
skip: false
skip_reason: null
notes: Tests mock S3 with moto. May have version conflicts with aiobotocore pinning.
  Uses pytest-asyncio for async tests.
enriched: true
