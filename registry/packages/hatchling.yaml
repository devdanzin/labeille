uses_xdist: true
timeout: 300
skip: true
skip_reason: Tests require full hatch package (circular dep). Monorepo conftest imports from hatch.
notes: Hatch build backend from pypa/hatch monorepo. Package lives at backend/.
  Tests at tests/backend/ but conftest.py imports from hatch (needs full monorepo install).
enriched: true
clone_depth: null
import_name: hatchling
