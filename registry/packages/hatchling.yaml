package: hatchling
repo: https://github.com/pypa/hatch
pypi_url: https://pypi.org/project/hatchling/
extension_type: pure
python_versions: []
install_method: pip
install_command: pip install backend/ && pip install pytest pytest-cov pytest-mock pytest-randomly pytest-xdist trustme click
test_command: python -m pytest tests/backend/ -p no:xdist
