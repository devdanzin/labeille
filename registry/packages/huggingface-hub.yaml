package: huggingface-hub
repo: https://github.com/huggingface/huggingface_hub
pypi_url: https://pypi.org/project/huggingface-hub/
extension_type: pure
python_versions: []
install_method: pip
install_command: pip install -e . && pip install pytest pytest-cov pytest-xdist pytest-asyncio
  InquirerPy aiohttp
test_command: python -m pytest tests/ -p no:xdist -k 'not test_push and not test_upload
  and not test_download and not test_create and not test_delete and not test_login
  and not test_repo and not test_api'
test_framework: pytest
uses_xdist: true
timeout: 600
skip: false
skip_reason: null
skip_versions:
  '3.15': JIT crash (_PyOptimizer_Optimize abort) during pip install.
notes: HuggingFace Hub client library. Uses setuptools build backend. Tests use xdist,
  disabled for JIT. Many tests require HF_TOKEN or network access. Filtering out API-dependent
  tests. addopts includes --cov so pytest-cov needed. Timeout 10min.
enriched: true
clone_depth: null
import_name: huggingface_hub
