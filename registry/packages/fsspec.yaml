package: fsspec
repo: https://github.com/fsspec/filesystem_spec
pypi_url: https://pypi.org/project/fsspec/
extension_type: pure
python_versions:
- '3.15'
- '3.14'
install_method: pip
install_command: pip install -e . && pip install pytest pytest-mock pytest-cov pytest-benchmark
  pytest-recording pytest-rerunfailures "pytest-asyncio!=0.22.0" aiohttp requests
test_command: python -m pytest
test_framework: pytest
uses_xdist: false
timeout: null
skip: false
skip_reason: null
notes: Test deps installed manually to avoid numpy (can't build on 3.15). Core tests
  work without numpy. Has many optional backends.
enriched: true
