package: markupsafe
repo: https://github.com/pallets/markupsafe/
pypi_url: https://pypi.org/project/markupsafe/
extension_type: extensions
python_versions:
- '3.15'
- '3.14'
install_method: pip
install_command: pip install -e . && pip install pytest
test_command: python -m pytest
test_framework: pytest
uses_xdist: false
timeout: null
skip: false
skip_reason: null
notes: Has optional C speedup extension. Falls back to pure Python if compilation
  fails. Tests parametrized for both implementations.
enriched: true
